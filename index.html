<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Om Sai Ram General Store</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; margin:0; }
    header { background:#2e7d32; color:white; padding:15px; text-align:center; }
    .products { display:flex; flex-wrap:wrap; padding:10px; }
    .card {
      background:white; width:200px; margin:10px; padding:10px;
      border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.2);
    }
    .card img { width:100%; height:150px; object-fit:cover; }
    button {
      background:#25D366; color:white; border:none;
      padding:8px; width:100%; border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ›’ Om Sai Ram General Store</h1>
  <p>Order on WhatsApp</p>
</header>

<div class="products" id="productList"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let list = document.getElementById("productList");

products.forEach(p => {
  let div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <img src="${p.image}">
    <h3>${p.name}</h3>
    <p>â‚¹${p.price}</p>
    <button onclick="order('${p.name}','${p.price}')">Order on WhatsApp</button>
  `;
  list.appendChild(div);
});

function order(name, price){
  let msg = `I want to order ${name} (â‚¹${price})`;
  window.open(`https://wa.me/91+7498571454?text=${encodeURIComponent(msg)}`);
}
</script>

</bodyTYPE
